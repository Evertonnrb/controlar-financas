<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Novo lançamento</title>
<h:outputStylesheet library="style" name="estilos.css"/>
<h:outputScript library="script" name="script.js"/>
</h:head>
<h:body>
	<div class="tudo">
	<h:graphicImage value="/imagens/logo.png"/>
	<h:form id="formNovoLancamento">
		<div class="bts">
			<h:commandButton id="btNovo" styleClass="espaco-esquerda botoes" value="Novo"/>
			<h:commandButton id="btConsulta" styleClass="botoes" value="Consulta"/>
		</div>
		<h:panelGrid columns="2">
			<h:outputLabel value="Tipo"/>
			<h:selectOneRadio>
				<f:selectItem itemLabel="Receita"/>
				<f:selectItem itemLabel="Despesa"/>
			</h:selectOneRadio>
			<h:outputLabel value="Pessoa"/>
			<h:selectOneMenu>
				<f:selectItem itemValue="Escoliha"/>
			</h:selectOneMenu>
			<h:outputLabel value="Descrição"/>
			<h:inputText size="60"/>
			<h:outputLabel value="Data de Vencimento"/>
			<h:inputText size="40"/>
			<h:outputText/>
			<h:panelGroup>
				<h:selectBooleanCheckbox />
				<h:outputLabel value="Conta paga"/>
			</h:panelGroup>			
			<h:outputLabel value="Data de pagamento"/>
			<h:inputText size="40"/>
			<h:outputLabel/>
			<h:commandButton value="Cadastrar"/>
		</h:panelGrid>
	</h:form>
	</div>
</h:body>
</html>
