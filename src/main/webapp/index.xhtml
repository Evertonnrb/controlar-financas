<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
<h:outputStylesheet library="style" name="estilos.css"/>
<h:outputScript library="script" name="script.js"/>
</h:head>
<h:body>
	<h:form id="frmLogin">
		<h:panelGrid columns="2" id="painelLogin">
			<h:outputLabel id="lblLogin" value="Login : "/>
			<h:inputText id="txtLogin" />
			<h:outputLabel id="lblPasswd" value="Password : "/>
			<h:inputSecret id="txtPasswd" />
			<h:outputLabel value="Mantenha me conectado"/>
			<h:selectBooleanCheckbox/>
			<h:commandButton value="Login" action="lancamentos?faces-redirect=true"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
